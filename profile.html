<!DOCTYPE html>

  <head>

    <link

    <div class="modal hidden">

        <div class="modal_picture">
          <img src="./image/sanghyuk_profile.jpg" alt="" />
        </div>
        <div class="modal_description">
          <div class="modal_title">title</div>

      <div class="btn"></div>
