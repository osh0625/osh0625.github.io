<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>

  <body>
    <header>
      <div class="header_contents">
        <div class="left">
          <div class="icon">
            <i class="bx bxs-camera"></i>
          </div>
          <div class="title">Gallery</div>
        </div>
        <div class="right">
          <a href="/">
            <div class="icon">
              <i class="bx bxs-home"></i>
            </div>
          </a>
          <div class="icon">
            <i class="bx bx-search-alt-2"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main_contents">
        <a href="./profile.html">
          <div class="profile">
            <div class="user_image">
              <img src="./image/DSC07674.jpg" alt="user_profile" />
            </div>
            <div class="user_name">오상혁</div>
          </div>
        </a>

        <a href="https://kangdaelyeol.github.io/gallery/">
          <div class="profile">
            <div class="user_image">
              <img
                src="https://kangdaelyeol.github.io/gallery/image/sample.jpg"
                alt="user_profile"
              />
            </div>
            <div class="user_name">강대렬</div>
          </div>
        </a>

        <a href="https://go-jong.github.io/">
          <div class="profile">
            <div class="user_image">
              <img
                src="https://go-jong.github.io/image/my_image.jpeg"
                alt="user_profile"
              />
            </div>
            <div class="user_name">고종현</div>
          </div>
        </a>

        <a href="https://lgosoup.github.io/">
          <div class="profile">
            <div class="user_image">
              <img
                src="https://lgosoup.github.io/image/my_image.jpeg"
                alt="user_profile"
              />
            </div>
            <div class="user_name">강현규</div>
          </div>
        </a>

        <a href="https://llaun.github.io/">
          <div class="profile">
            <div class="user_image">
              <img
                src="https://llaun.github.io/img/picpro.jpg"
                alt="user_profile"
              />
            </div>
            <div class="user_name">할리옹</div>
          </div>
        </a>

        <a href="https://i02eli.github.io/">
          <div class="profile">
            <div class="user_image">
              <img src="https://i02eli.github.io/life.JPG" alt="user_profile" />
            </div>
            <div class="user_name">엘리(Eli)</div>
          </div>
        </a>

        <a href="https://erkast1213.github.io/">
          <div class="profile">
            <div class="user_image">
              <img
                src="https://erkast1213.github.io/image/j.jpg"
                alt="user_profile"
              />
            </div>
            <div class="user_name">에르카</div>
          </div>
        </a>

        <a href="https://menmasaraa.github.io/css/d5/gallery/">
          <div class="profile">
            <div class="user_image">
              <img
                src="https://menmasaraa.github.io/css/d5/gallery/image/photo1.jpg"
                alt="user_profile"
              />
            </div>
            <div class="user_name">사라</div>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
